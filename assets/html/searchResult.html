<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアリーグ選手検索</title>
    <link rel="stylesheet" href="../../assets/css/sanitize.css">
    <link rel="stylesheet" href="../../assets/css/headerStyle.css">
    <link rel="stylesheet" href="../../assets/css/searchResultStyle.css">
    <link rel="stylesheet" href="../../assets/css/footerStyle.css">
</head>
<body>
    <header class="header">
        <div class="headerContents">
            <div class="headerLogo">
                <a href="/search/" class="headerLink">
                    <img src="../../assets/img/siteImg/soccerball.png" alt="サッカーボール" width="60px" height="60px">
                </a>
            </div>
            <h1>プレミアリーグ選手検索</h1>
            <div>
                <button onclick="location.href='/logout/'" class="buttonLogout">ログアウト</button>
            </div> 
        </div>
    </header>

    <main>
        <nav>
            <ol class="breadcrumb">
                <li><a href="/search/">検索画面</a></li>
                <li>検索結果</li>
            </ol>
        </nav>
        <div class="searchTable">
            <p>検索結果</p>
            <table border="1">
                <tr>
                    <th>名前</th>
                    <th>所属チーム</th>
                    <th>ポジション</th>
                    <th>国籍</th>
                    <th>年齢</th>
                    <th>背番号</th>
                    <th>利き足</th>
                    <th>身長</th>
                </tr>
                {{ range $index, $player := . -}}
                <tr>
                    <td>{{ $player.Name}}</td>
                    <td>{{ $player.Team}}</td>
                    <td>{{ $player.Position}}</td>
                    <td>{{ $player.Country}}</td>
                    <td>{{ $player.Age}}</td>
                    <td>{{ $player.Number}}</td>
                    <td>{{ $player.Foot}}</td>
                    <td>{{ $player.Height}}</td>
                </tr>
                {{- end }}
            </table>    
        </div>
    </main>

    <footer class="footer">
        <div>
            <a href="/contact/" class="questions">お問合せ</a>
        </div>
        <p>&copy; matamata-dayo. 2022.</p>
    </footer>    

</body>
</html>
