<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアリーグ選手検索</title>
    <link rel="stylesheet" href="../../assets/css/sanitize.css">
    <link rel="stylesheet" href="../../assets/css/headerStyle.css">
    <link rel="stylesheet" href="../../assets/css/searchStyle.css">
    <link rel="stylesheet" href="../../assets/css/footerStyle.css">
</head>
<body>
    <header class="header">
        <div class="headerContents">
            <div class="headerLogo">
                <img src="../../assets/img/soccerball.png" alt="サッカーボール" width="60px" height="60px">                
            </div>
            <h1>プレミアリーグ選手検索</h1>
            <div>
                <button onclick="location.href='/'" class="buttonLogout">ログアウト</button>
            </div> 
        </div>
    </header>

    <div class="main">
        <form action="" method="post">
            <div class="search">
                <div class="select select-team">
                    <h2>チーム</h2>
                    <img id="team-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択チーム">
                    <select name="team" id="select-box-team" class="select-box">
                        <option disabled selected value="none">選択してください</option>
                        <option value="Arsenal">アーセナル</option>
                        <option value="Chelsea">チェルシー</option>
                        <option value="Liverpool">リヴァプール</option>
                        <option value="Manchester-City">マンチェスター・シティ</option>
                        <option value="Manchester-United">マンチェスター・ユナイテッド</option>
                        <option value="Tottenham-Hotspur">トッテナム</option>
                    </select>
                </div>
                <div class="select select-position">
                    <h2>ポジション</h2>
                    <img id="position-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択ポジション">
                    <select name="position" id="select-box-position" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-country">
                    <h2>国籍</h2>
                    <img id="country-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択国籍">
                    <select name="country" id="select-box-country" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-age">
                    <h2>年齢</h2>
                    <img id="age-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択年齢">
                    <select name="age" id="select-box-age" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-score">
                    <h2>得点数</h2>
                    <img id="score-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択得点数">
                    <select name="score" id="select-box-score" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-assist">
                    <h2>アシスト数</h2>
                    <img id="assist-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択アシスト">
                    <select name="assist" id="select-box-assist" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-foot">
                    <h2>利き足</h2>
                    <img id="foot-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択利き足">
                    <select name="foot" id="select-box-foot" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-height">
                    <h2>身長</h2>
                    <img id="height-img" src="../../assets/img/NoSelect.png" width="200px" height="180px" alt="初期選択身長">
                    <select name="height" id="select-box-height" class="select-box">
                        <option disabled selected value>選択してください</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>    
            </div>
            <div class="buttonContents">
                <div class="buttonContent01">
                    <button type="button" class="buttonReset">検索値のリセット</button>
                </div> 
                <div class="buttonContent02">
                    <input type="submit" value="検索" class="buttonSearch">
                </div>      
            </div>
        </form>    
    </div>

    <footer class="footer">
        <div>
            <a href="/" class="questions">お問合せ</a>
        </div>
        <p>&copy; matamata-dayo. 2022.</p>
    </footer>    

    <script type="text/javascript" src="../../assets/js/selsectbox.js"></script>
</body>
</html>
