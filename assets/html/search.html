<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレミアリーグ選手検索</title>
    <link rel="stylesheet" href="../../assets/css/sanitize.css">
    <link rel="stylesheet" href="../../assets/css/headerStyle.css">
    <link rel="stylesheet" href="../../assets/css/searchStyle.css">
    <link rel="stylesheet" href="../../assets/css/footerStyle.css">
</head>
<body>
    <header class="header">
        <div class="headerContents">
            <div class="headerLogo">
                <img src="../../assets/img/soccerball.png" alt="サッカーボール" width="60px" height="60px">                
            </div>
            <h1>プレミアリーグ選手検索</h1>
            <div>
                <button onclick="location.href='/'" class="buttonLogout">ログアウト</button>
            </div> 
        </div>
    </header>

    <div class="main">
        <form action="" method="post">
            <div class="search">
                <div class="select select-team">
                    <h2>チーム</h2>
                    <img id="team-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択チーム">
                    <select name="team" id="select-box-team" class="select-box">
                        <option value>未選択</option>
                        <option value="Arsenal">アーセナル</option>
                        <option value="Chelsea">チェルシー</option>
                        <option value="Liverpool">リヴァプール</option>
                        <option value="Manchester City">マンチェスター・シティ</option>
                        <option value="Manchester United">マンチェスター・ユナイテッド</option>
                        <option value="Tottenham Hotspur">トッテナム</option>
                    </select>
                </div>
                <div class="select select-position">
                    <h2>ポジション</h2>
                    <img id="position-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択ポジション">
                    <select name="position" id="select-box-position" class="select-box">
                        <option value>未選択</option>
                        <option value="fw">FW</option>
                        <option value="mf">MF</option>
                        <option value="df">DF</option>
                        <option value="gk">GK</option>
                    </select>    
                </div>
                <div class="select select-country">
                    <h2>国籍</h2>
                    <img id="country-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択国籍">
                    <select name="country" id="select-box-country" class="select-box">
                        <option value>未選択</option>
                        <option value="Ireland">アイルランド</option>
                        <option value="America">アメリカ</option>
                        <option value="Algeria">アルジェリア</option>
                        <option value="Argentina">アルゼンチン</option>
                        <option value="Albania">アルバニア</option>
                        <option value="Italy">イタリア</option>
                        <option value="England">イングランド</option>
                        <option value="Wales">ウェールズ</option>
                        <option value="Ukraine">ウクライナ</option>
                        <option value="Uruguay">ウルグアイ</option>
                        <option value="Egypt">エジプト</option>
                        <option value="Netherlands">オランダ</option>
                        <option value="Cameroon">カメルーン</option>
                        <option value="Gabon">ガボン</option>
                        <option value="Ghana">ガーナ</option>
                        <option value="Korea">韓国</option>
                        <option value="Guinea">ギニア</option>
                        <option value="Greece">ギリシャ</option>
                        <option value="Croatia">クロアチア</option>
                        <option value="Columbia">コロンビア</option>
                        <option value="Switzerland">スイス</option>
                        <option value="Sweden">スウェーデン</option>
                        <option value="Scotland">スコットランド</option>
                        <option value="Spain">スペイン</option>
                        <option value="Slovakia">スロバキア</option>
                        <option value="Senegal">セネガル</option>
                        <option value="Denmark">デンマーク</option>
                        <option value="Germany'">ドイツ</option>
                        <option value="Japan">日本</option>
                        <option value="Norway">ノルウェー</option>
                        <option value="France">フランス</option>
                        <option value="Brazil">ブラジル</option>
                        <option value="Belgium">ベルギー</option>
                        <option value="Portugal">ポルトガル</option>
                        <option value="Mali">マリ</option>
                        <option value="Morocco">モロッコ</option>
                    </select>    
                </div>
                <div class="select select-age">
                    <h2>年齢</h2>
                    <img id="age-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択年齢">
                    <select name="age" id="select-box-age" class="select-box">
                        <option value>未選択</option>
                        <option value="under19">19歳以下</option>
                        <option value="between20-25">20〜25歳</option>
                        <option value="between26-30">26〜29歳</option>
                        <option value="over31">30歳以上</option>
                    </select>    
                </div>
                <div class="select select-number">
                    <h2>背番号</h2>
                    <img id="number-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択背番号">
                    <select name="number" id="select-box-number" class="select-box">
                        <option value>未選択</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="43">43</option>
                        <option value="47">47</option>
                        <option value="49">49</option>
                        <option value="62">62</option>
                        <option value="66">66</option>
                        <option value="80">80</option>
                    </select>
                    <p id="numberValue"></p>
                </div>
                <div class="select select-captain">
                    <h2>キャプテン</h2>
                    <img id="captain-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択キャプテン">
                    <select name="captain" id="select-box-captain" class="select-box">
                        <option value>未選択</option>
                        <option value="captain">キャプテン</option>
                    </select>    
                </div>
                <div class="select select-foot">
                    <h2>利き足</h2>
                    <img id="foot-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択利き足">
                    <select name="foot" id="select-box-foot" class="select-box">
                        <option value>未選択</option>
                        <option value="right">right</option>
                        <option value="left">left</option>
                    </select>    
                </div>
                <div class="select select-height">
                    <h2>身長</h2>
                    <img id="height-img" src="../../assets/img/selectBox/NoSelect.png" width="200px" height="180px" alt="初期選択身長">
                    <select name="height" id="select-box-height" class="select-box">
                        <option value>未選択</option>
                        <option value="under169">169cm以下</option>
                        <option value="between170-179">170〜179cm</option>
                        <option value="between180-189">180〜189cm</option>
                        <option value="between190-199">190〜199cm</option>
                        <option value="over200">200cm以上</option>
                    </select>    
                </div>    
            </div>
            <div class="buttonContents">
                <div class="buttonContent01">
                    <button type="reset" id="inputReset" class="buttonReset">検索条件のリセット</button>
                </div> 
                <div class="buttonContent02">
                    <input type="submit" value="検索" class="buttonSearch">
                </div>      
            </div>
        </form>    
    </div>

    <footer class="footer">
        <div>
            <a href="/" class="questions">お問合せ</a>
        </div>
        <p>&copy; matamata-dayo. 2022.</p>
    </footer>    

    <script type="text/javascript" src="../../assets/js/selsectbox.js"></script>
</body>
</html>
